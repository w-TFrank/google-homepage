<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="google-homepage.css">
</head>
<body>
    <ul>
        <li style="padding-left:15px">About</li>
        <li>Store</li>
        <li class="push-right" style="font-size:13px">Gmail</li>
        <li style="font-size:13px">Images</li>
        <li><img alt="apps icon" style="opacity:65%" src="assets/outline_apps_black_24dp.png"></li>
        <li><img alt="user icon" style="border-radius:50%" src="assets/userIcon.png"></li>
    </ul>

    <div class="logo"><img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>

    <div class="search-box">
        <div class="magnifying-glass"> <img alt="search icon" src="assets/outline_search_black_24dp.png"></div>
        <div class="box"></div>
        <div class="microphone"><img alt="search by voice" src="assets/Google_microphone_logo.png"></div>
    </div>

    <div class="search-buttons">
        <div class="google-search">Google Search</div>
        <div class="google-search" style="width:143px;">I'm Feeling Lucky</div>
    </div>

    <ul class="bottom-navbar">
        <li style="margin-left:10px" class="bottom-elements">Advertising</li>
        <li class="bottom-elements">Business</li>
        <li class="push-left bottom-elements">How Search works</li>
        <li class="leaf" style="margin-right:-10px"><img alt="leaf" src="assets/carbonNeutralLeaf.png"></li>
        <li style="justify-content:center; padding-right:105px;">Carbon neutral since 2007</li>
        <li class="push-right bottom-elements">Privacy</li>
        <li class="bottom-elements">Terms</li>
        <li style="margin-right:35px" class="bottom-elements">Settings</li>
    </ul>
</body>
</html>
